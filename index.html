<body class=" login">
    <div class="logo">
        <img src="plantilla/layouts/layout/img/logo.png" alt="" /> </a>
    </div>
    <div class="content">
        <form class="login-form" method="POST" action="inicio.html">
            <h3 class="form-title">Ingrese sus credenciales</h3>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span> Para ingresar es necesario su nombre de usuario y contraseña. </span>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Nombre de usuario</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input id="user" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Nombre de usuario" name="username" value="" /> </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Contraseña </label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Contraseña" name="password" value="" /></div>
            </div>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span> Para ingresar es necesario el token enviado al correo. </span>
            </div>
            <div class="form-group @if($solicitarToken == 'N') display-hide @endif">
                <label class="control-label visible-ie8 visible-ie9">Token</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Token" name="token_privado" /> </div>
            </div>
            <div class="form-actions">
                <label class="rememberme mt-checkbox mt-checkbox-outline" style="display: none;">
                                    <input type="checkbox" name="remember" value="1" /> Recordarme
                                    <span></span>
                                </label>
                <button type="submit" class="btn green pull-right"> Ingresar </button>
            </div>
            <br>
            <div class="forget-password">
                <h4>Olvido su contraseña?</h4>
                <p> Clic
                    <a href="javascript:;" id="forget-password"> aqui </a> para reiniciar su contraseña. </p>
            </div>
        </form>

    </div>
    <!-- END LOGIN -->

    <script src="plantilla/global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="plantilla/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="plantilla/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="plantilla/global/plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>
    <script src="plantilla/global/scripts/app.min.js" type="text/javascript"></script>

        jQuery(document).ready(function() {
            //Pone el Focus en Usuario
            $('#user').focus();
        });
